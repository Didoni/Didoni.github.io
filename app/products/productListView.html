

    <div ng-controller="ProductListCtrl as vm">

        <div class="hidden" id="img-repo" ng-repeat="product in vm.products">
            <div class="item" ng-attr-id="{{ product.productCode}}">
                <img class="thumbnail img-responsive" title="Image 11" src="app/images/{{ product.productCode}}.png">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="row cardItemTitles">
                    <div class="col-sm-2">Name</div>
                    <div class="col-sm-1">Code</div>
                    <div class="col-sm-2">Available</div>
                    <div class="col-sm-1">Price</div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">

                <div class="row cardItemRow" ng-repeat="product in vm.products">
                    <div class="cardItem">
                        <div class="col-sm-2">{{ product.productName}}</div>
                        <div class="col-sm-1">{{ product.productCode }}</div>
                        <div class="col-sm-2">{{ product.releaseDate | date }}</div>
                        <div class="col-sm-1">{{ product.price | currency }}</div>
                        <div class="col-sm-4"><img src="app/images/{{ product.productCode}}.png" class="thumbnail img-responsive" ng-attr-id="{{ product.productCode}}" /></div>
                        <div class="col-sm-2 align-self-center">
                            <div class="row"><button class="btn user-action">Order</button></div>
                            <div class="row"><button class="btn user-action">Modify</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-gallery" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">×</button>
                    <h3 class="modal-title"></h3>
                </div>
                <div class="modal-body">
                    <div class="carousel-inner">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
